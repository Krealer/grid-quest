<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Quest</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <div id="game-grid"></div>
  <div id="ui-bar">
    <div class="tab">Settings</div>
    <div class="tab">Inventory</div>
    <div class="tab">Save</div>
    <div class="tab">Load</div>
  </div>
  <div id="battle-ui" class="hidden">
    <div id="battle-status">
      <span id="player-hp-display"></span>
      <span id="enemy-hp-display"></span>
    </div>
    <div id="skill-menu"></div>
    <div id="combat-log"></div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
